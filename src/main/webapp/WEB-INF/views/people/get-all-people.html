<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All people</title>
</head>
<body>

<div th:each="onePerson : ${allPeople}">
     <a th:href="@{/people/{id}(id=${onePerson.getId()})}"
        th:text="${onePerson.getName()} + ${onePerson.getAge()}"></a>
</div>


<br/>

<form th:method="PATCH" th:action="@{/people/search}" th:object="${person}">
    <label for="id">Search by ID</label>
    <input type="text" th:field="*{id}" id="id">
    <br/>
    <input type="submit" value="Search!">
</form>

<br/>

<a th:href="@{/people/new}">Create new person</a>

</body>
</html>
